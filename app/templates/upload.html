{% extends "base.html" %}

{% block title %}Upload Model - 3D Asset Manager{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white rounded-xl card-shadow p-8">
        <h1 class="text-3xl font-bold mb-8">Upload 3D Model</h1>
        
        <form id="uploadForm" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Model Name
                </label>
                <input type="text" 
                       id="name" 
                       name="name" 
                       required 
                       class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       placeholder="Enter model name">
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                </label>
                <textarea id="description" 
                          name="description" 
                          rows="4"
                          class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                          placeholder="Describe your 3D model..."></textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    3D Model File
                </label>
                <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-indigo-500 transition duration-200">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600 mb-2">Drag and drop your file here, or</p>
                    <input type="file" 
                           id="file" 
                           name="file" 
                           accept=".obj,.fbx,.gltf,.glb,.dae,.3ds,.ply,.stl"
                           class="hidden">
                    <button type="button" 
                            onclick="document.getElementById('file').click()"
                            class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
                        Choose File
                    </button>
                    <p class="text-sm text-gray-500 mt-2">Supported formats: OBJ, FBX, GLTF, GLB, DAE, 3DS, PLY, STL</p>
                </div>
                <div id="fileInfo" class="mt-4 hidden">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-file text-indigo-600"></i>
                                <div>
                                    <div id="fileName" class="font-medium"></div>
                                    <div id="fileSize" class="text-sm text-gray-500"></div>
                                </div>
                            </div>
                            <button type="button" 
                                    onclick="clearFile()"
                                    class="text-red-500 hover:text-red-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" 
                           id="is_public" 
                           name="is_public" 
                           checked
                           class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="text-sm text-gray-700">Make this model public (others can view and download)</span>
                </label>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" 
                        id="uploadBtn"
                        class="bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-upload mr-2"></i>Upload Model
                </button>
                <a href="{{ url_for('main.dashboard') }}" 
                   class="bg-gray-500 text-white px-8 py-3 rounded-lg font-semibold hover:bg-gray-600">
                    Cancel
                </a>
            </div>
            
            <div id="uploadProgress" class="hidden">
                <div class="bg-gray-200 rounded-full h-2">
                    <div id="progressBar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p id="uploadStatus" class="text-sm text-gray-600 mt-2">Uploading...</p>
            </div>
        </form>
    </div>
</div>

<script>
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('file');
const fileInfo = document.getElementById('fileInfo');
const fileName = document.getElementById('fileName');
const fileSize = document.getElementById('fileSize');
const uploadForm = document.getElementById('uploadForm');
const uploadProgress = document.getElementById('uploadProgress');
const progressBar = document.getElementById('progressBar');
const uploadStatus = document.getElementById('uploadStatus');
const uploadBtn = document.getElementById('uploadBtn');

// Drag and drop events
dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('border-indigo-500', 'bg-indigo-50');
});

dropZone.addEventListener('dragleave', (e) => {
    e.preventDefault();
    dropZone.classList.remove('border-indigo-500', 'bg-indigo-50');
});

dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('border-indigo-500', 'bg-indigo-50');
    
    const files = e.dataTransfer.files;
    if (files.length > 0) {
        fileInput.files = files;
        showFileInfo(files[0]);
    }
});

// File input change
fileInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
        showFileInfo(e.target.files[0]);
    }
});

function showFileInfo(file) {
    fileName.textContent = file.name;
    fileSize.textContent = formatFileSize(file.size);
    fileInfo.classList.remove('hidden');
}

function clearFile() {
    fileInput.value = '';
    fileInfo.classList.add('hidden');
}

function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// Form submission
uploadForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData();
    formData.append('file', fileInput.files[0]);
    formData.append('name', document.getElementById('name').value);
    formData.append('description', document.getElementById('description').value);
    formData.append('is_public', document.getElementById('is_public').checked);
    
    if (!fileInput.files[0]) {
        alert('Please select a file to upload');
        return;
    }
    
    uploadBtn.disabled = true;
    uploadProgress.classList.remove('hidden');
    
    try {
        const response = await fetch('/api/upload', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (response.ok) {
            uploadStatus.textContent = 'Upload successful!';
            progressBar.style.width = '100%';
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1500);
        } else {
            throw new Error(result.error || 'Upload failed');
        }
    } catch (error) {
        uploadStatus.textContent = 'Upload failed: ' + error.message;
        uploadBtn.disabled = false;
        uploadProgress.classList.add('hidden');
    }
});
</script>
{% endblock %}
