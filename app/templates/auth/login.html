{% extends "base.html" %}

{% block title %}Login - 3D Asset Manager{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-xl card-shadow p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
                <p class="text-gray-600 mt-2">Sign in to your account</p>
            </div>
            
            <form method="POST" class="space-y-6">
                <div>
                    <label for="login_field" class="block text-sm font-medium text-gray-700 mb-2">
                        Username or Email
                    </label>
                    <input type="text" 
                           id="login_field" 
                           name="login_field" 
                           required 
                           class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Enter your username or email">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Enter your password">
                </div>
                
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="{{ url_for('auth.register') }}" class="text-indigo-600 hover:text-indigo-700 font-medium">
                        Create one here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
